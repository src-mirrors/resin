<!--
   - Alternative to resin.conf, minimal configuration for starting server.
   -
   - unix> bin/httpd.sh -server-home /var/www -conf conf/resin.conf
   - win>  httpd.exe    -server-home /var/www -conf conf/resin.conf
  -->

<resin xmlns="http://caucho.com/ns/resin"
       xmlns:resin="http://caucho.com/ns/resin/core">

  <log name="" level="warning" path="stdout:"/>

  <server>
    <http server-id="" host="*" port="8080"/>

    <resin:import path="${resinHome}/conf/app-default.xml"/>

    <host id="" root-directory=".">
      <web-app id="/" document-directory="docs"/>
    </host>
  </server>
</resin>
